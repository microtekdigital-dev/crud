<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Productos - Portfolio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>CRUD Productos</h1>
        <p>Frontend conectado a FastAPI + SQLite</p>
    </header>

    <main>
        <section class="formulario">
            <input type="text" id="nombre" placeholder="Nombre del producto">
            <input type="number" id="precio" placeholder="Precio">
            <button id="agregar" class="btn-agregar">Agregar Producto</button>
        </section>

        <section class="tabla-container">
            <table id="tabla-productos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará con JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2026 - Mi portfolio</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
